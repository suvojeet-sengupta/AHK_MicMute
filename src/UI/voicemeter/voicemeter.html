<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Voice Meter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI Variable Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            border-radius: 12px;
        }

        .container {
            padding: 12px 16px;
            min-width: 220px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            cursor: move;
            -webkit-app-region: drag;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #a0aec0;
        }

        .title svg {
            width: 16px;
            height: 16px;
            fill: #4facfe;
        }

        .close-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0aec0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            background: #e53e3e;
            color: white;
        }

        /* Meter */
        .meter-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 3px;
            margin-bottom: 8px;
        }

        .meter-bar {
            height: 24px;
            border-radius: 6px;
            background: linear-gradient(90deg, #48bb78 0%, #4facfe 50%, #f56565 100%);
            width: 0%;
            transition: width 0.05s ease-out;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        /* Status */
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .status-label {
            color: #718096;
        }

        .status-value {
            font-weight: 600;
            color: #4facfe;
            font-size: 0.9rem;
        }

        .status-muted {
            color: #f56565;
            font-weight: 600;
        }

        /* Mute indicator */
        .muted-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(245, 101, 101, 0.2);
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        .muted-overlay.show {
            display: flex;
        }

        .muted-text {
            color: #f56565;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container" onmousedown="neutron.DragTitleBar()">
        <div class="header">
            <div class="title">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                </svg>
                Voice Meter
            </div>
            <button class="close-btn" onclick="ahk.voicemeter_hide();return false">&#x2715;</button>
        </div>

        <div class="meter-container">
            <div class="meter-bar" id="meter_bar"></div>
        </div>

        <div class="status">
            <span class="status-label">Level</span>
            <span class="status-value" id="level_text">0%</span>
        </div>

        <div class="muted-overlay" id="muted_overlay">
            <span class="muted-text">Muted</span>
        </div>
    </div>
</body>

</html>
