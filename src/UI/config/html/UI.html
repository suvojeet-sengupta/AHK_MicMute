<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MicMute</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI Variable Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Title bar */
        .title-bar-header {
            height: 32px;
            display: flex;
            align-items: center;
            -webkit-app-region: drag;
        }

        .title-bar {
            flex: 1;
            height: 100%;
        }

        .title-btn {
            font-family: "Marlett";
            font-size: 11px;
            width: 46px;
            height: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #a0aec0;
            -webkit-app-region: no-drag;
            transition: background 0.15s;
        }

        .title-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-btn-close:hover {
            background: #e53e3e;
            color: white;
        }

        /* Main container */
        .main-container {
            padding: 10px 30px 30px;
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(79, 172, 254, 0.25);
            cursor: pointer;
            transition: all 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 2px;
        }

        .version-link {
            font-size: 0.7rem;
            color: #4facfe;
            cursor: pointer;
            text-decoration: none;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #a0aec0;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title svg {
            opacity: 0.7;
        }

        /* Select dropdown */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 12px 16px;
            padding-right: 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            transition: all 0.2s;
        }

        .select-wrapper select:hover {
            border-color: rgba(79, 172, 254, 0.5);
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.6rem;
            color: #4facfe;
            pointer-events: none;
        }

        .select-wrapper select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* Refresh button */
        .refresh-btn {
            position: absolute;
            right: 36px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #4facfe;
            cursor: pointer;
            padding: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 1;
        }

        /* Toggle options */
        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option-row:last-child {
            border-bottom: none;
        }

        .option-label {
            font-size: 0.9rem;
            color: #e2e8f0;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            cursor: pointer;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            transition: all 0.25s;
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: all 0.25s;
        }

        .toggle input:checked+.toggle-slider {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .toggle input:checked+.toggle-slider::before {
            transform: translateX(20px);
        }

        /* Theme select */
        .theme-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .theme-select {
            padding: 8px 28px 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            appearance: none;
        }

        .theme-select-wrapper {
            position: relative;
        }

        .theme-select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.5rem;
            color: #4facfe;
            pointer-events: none;
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.35);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #a0aec0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(72, 187, 120, 0.15);
            border: 1px solid rgba(72, 187, 120, 0.3);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .status-bar.muted {
            background: rgba(245, 101, 101, 0.15);
            border-color: rgba(245, 101, 101, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-bar.muted .status-dot {
            background: #f56565;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 0.85rem;
            color: #48bb78;
        }

        .status-bar.muted .status-text {
            color: #f56565;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        .noselect {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body class="noselect" oncontextmenu="event.preventDefault()">
    <header class="title-bar-header">
        <span class="title-bar" onmousedown="neutron.DragTitleBar()"></span>
        <span class="title-btn title-btn-close" tabindex="0" aria-label="close" role="button"
            onclick="neutron.Close()">r</span>
    </header>

    <div class="main-container">
        <!-- Header -->
        <div class="app-header">
            <img class="app-icon" id="MicMute_icon" src="" onclick="ahk.UI_showAbout()">
            <div>
                <div class="app-title">MicMute</div>
                <div class="app-subtitle">
                    by Suvojeet Sengupta -
                    <span class="version-link" onclick="ahk.UI_launchReleasePage()">v<span id="version"></span></span>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="status_bar">
            <div class="status-dot"></div>
            <span class="status-text" id="status_text">Microphone Active</span>
        </div>

        <!-- Microphone Selection -->
        <div class="card">
            <div class="card-title">
                <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                </svg>
                Microphone
            </div>
            <div class="select-wrapper">
                <select id="microphone" onchange="ahk.UI_onChange('UI_onSetMicrophone', event.target.value)">
                    <option value="All" selected>All Microphones</option>
                </select>
            </div>
        </div>

        <!-- Settings -->
        <div class="card">
            <div class="card-title">
                <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                </svg>
                Settings
            </div>

            <div class="option-row">
                <span class="option-label">Mute on startup</span>
                <label class="toggle">
                    <input type="checkbox" id="MuteOnStartup" onchange="ahk.UI_onGlobalOption('MuteOnStartup', 1)">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="option-row">
                <span class="option-label">Start with Windows</span>
                <label class="toggle">
                    <input type="checkbox" id="StartOnBoot" onchange="ahk.UI_toggleStartOnBoot()">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="theme-row">
                <span class="option-label">Theme</span>
                <div class="theme-select-wrapper">
                    <select class="theme-select" id="PreferTheme" onchange="ahk.UI_updateThemeOption()">
                        <option value="-1" selected>System</option>
                        <option value="1">Dark</option>
                        <option value="0">Light</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
            <button class="btn btn-secondary" onclick="ahk.UI_showAbout()">
                <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M13,9H11V7H13M13,17H11V11H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                About
            </button>
            <button class="btn btn-primary" onclick="ahk.UI_onSaveAndClose()">
                <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3M19 19H5V5H16.17L19 7.83V19M12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12M6 6H15V10H6V6Z" />
                </svg>
                Save & Close
            </button>
        </div>
    </div>
</body>

</html>
