<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        * {
            box-sizing: border-box;
        }

        header {
            height: 32px;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI Variable Display', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        #MicMute_icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(79, 172, 254, 0.35);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        #MicMute_icon:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 16px 50px rgba(79, 172, 254, 0.5);
        }

        .app-title {
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .app-tagline {
            font-size: 0.95rem;
            color: #718096;
            margin-bottom: 8px;
        }

        .version-badge {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%);
            color: #4facfe;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .info-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
            color: #a0aec0;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-row a {
            color: #4facfe;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .info-row a:hover {
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .developer-name {
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 12px;
            color: #4facfe;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .github-btn:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.5);
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 40px;
            right: 40px;
            font-size: 0.75rem;
            color: #4a5568;
            text-align: center;
        }

        .footer a {
            color: #718096;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #a0aec0;
        }

        /* Title bar styles */
        .title-bar-header {
            height: 32px;
            -webkit-app-region: drag;
        }

        .title-bar {
            display: inline-block;
            width: calc(100% - 50px);
            height: 100%;
        }

        .title-btn {
            font-family: "Marlett";
            font-size: 11px;
            width: 46px;
            height: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #a0aec0;
            -webkit-app-region: no-drag;
            transition: all 0.15s;
        }

        .title-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title-btn-close:hover {
            background: #e53e3e;
            color: white;
        }

        .heart {
            color: #f56565;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

    </div>
</body>

</html>
